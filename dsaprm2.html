<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function palindrome(str){
            var n=str.length
            var dp=new Array(n)
            dp[0]=1
            for(var i=1;i<n;i++){
                dp[i]=[1]
                for(var j=0;j<i;j++){
                    if(str.charAt(i)==str.charAt(j)){
                        dp[i][j]=dp[i-1][j-1]+1
                    }else{
                        dp[i][j]=0
                    }
                }
            }
            var count=0
            for(var i=0;i<n;i++){
                for(var j=0;j<n;j++){
                    if (dp[i][j]){
                        count++
                    }
                }
            }
            return count
        }
       
        
    </script>
</body>
</html>
